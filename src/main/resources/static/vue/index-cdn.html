<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriAtelie Vue CDN - Navbar</title>
    <style>
      body { margin:0; font-family:Inter,Arial; }
      .app-layout { display:flex; min-height:100vh; }
      .sidebar { width:247px; background:#4C4C4C; color:white; padding-top:186px; box-sizing:border-box; }
      .nav-list { list-style:none; padding:0; margin:0; }
      .nav-list li { margin:6px 0; }
      .nav-list li a { font-size: 24px; font-weight: bold; padding-bottom: 40px; padding-left: 54px; }
      .nav-list a { color:#e5e7eb; text-decoration:none; display:block; padding:8px 16px; font-size:24px; font-weight:700; border-radius:6px; }
      .nav-list a:hover { background: rgba(255,255,255,0.06); }
      .main-area { flex:1; background:#f3f4f6; padding:16px; }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- Vue global build via CDN (no bundler) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      // Componente Navbar (mesma marcação do seu `navbar.js`)
      const Navbar = {
        template: `
          <div class="app-layout">
            <aside class="sidebar">
              <ul class="nav-list">
                <li><a href="#">🏠 Home</a></li>
                <li><a href="#">📋 Comandas</a></li>
                <li><a href="#">👪 Clientes</a></li>
                <li><a href="#">💰 Finanças</a></li>
              </ul>
            </aside>

            <main class="main-area">
              <header style="margin-bottom:12px"><h1>DriAtelie - Test (CDN)</h1></header>
            </main>
          </div>
        `
      }

      const App = {
        components: { Navbar },
        template: '<Navbar />'
      }

      // Monta a app usando a API global (Vue.createApp)
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
