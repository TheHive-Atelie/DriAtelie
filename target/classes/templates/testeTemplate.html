<!-- Modal para adicionar/editar Ordem de Serviço -->
<div v-if="showModal" class="modal-overlay" @click="closeModal">
    <div class="modal-content" @click.stop>
        <h2>{{ editingOrder ? 'Editar Ordem de Serviço' : 'Adicionar Ordem de Serviço' }}</h2>

        <form @submit.prevent="saveOrder">
            <div class="form-group">
                <label for="id_cliente">Id do Cliente:</label>
                <input id="id_cliente" type="text" v-model="formData.id_cliente" required
                    placeholder="Digite o id do cliente" />
            </div>

            <div class="form-group">
                <label for="id_servico">Id do Servico:</label>
                <input id="id_servico" type="number" step="0.01" v-model="formData.id_servico" required
                    placeholder="0.00" min="0" />
            </div>

            <div class="form-group">
                <label for="data">Data do servico:</label>
                <input id="data" type="date" v-model="formData.data" required placeholder="dd/mm/aaaa" />
            </div>
            <div class="form-group">
                <label for="telefone_cliente">Telefone do cliente:</label>
                <input id="telefone_cliente" type="number" v-model="formData.telefone_cliente" required
                    placeholder="11 99999-9999" />
            </div>
            <div class="form-group">
                <label for="valor_total">Valor Final (em reais):</label>
                <input id="valor_total" type="number" v-model="formData.valor_total" required placeholder="0.00" />
            </div>
            <div class="form-group">
                <label for="sinal">Sinal do pedido (em reais):</label>
                <input id="sinal" type="number" v-model="formData.sinal" required placeholder="0.00" />
            </div>

            <div class="form-group">
                <label for="tipo_pagamento">Tipo do pagamento:</label>
                <input id="tipo_pagamento" type="text" v-model="formData.tipo_pagamento" required
                    placeholder="Digite como o pagamento foi efetuado" />
            </div>

            <div class="form-group">
                <label for="obs">Observações:</label>
                <textarea id="obs" v-model="formData.obs" placeholder="Digite observações adicionais"></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" class="cancel-btn" @click="closeModal">
                    Cancelar
                </button>
                <button type="submit" class="save-btn">
                    {{ editingService ? 'Atualizar' : 'Salvar' }}
                </button>
            </div>
        </form>
    </div>
</div>
