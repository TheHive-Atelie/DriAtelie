<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste atual: Serviços</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/lista_clientes.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/modal_clientes.css">
    <link rel="stylesheet" href="/css/messages.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity=""
        crossorigin="anonymous" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div class="main-area app">
        <header class="page-header">
            <div class="header-left">
                <h1 class="header-title">Serviços</h1>
            </div>
            <div class="header-right">
                <div class="brand">DRI'AH</div>
                <div class="avatar"></div>
            </div>
        </header>
        <div class="search-bar">
            <label class="search-label">Pesquisar cliente:</label>
            <div class="search-controls">
                <div class="left-group">
                    <input class="search-input" type="text" placeholder="Comece a digitar...">
                    <button class="icon-btn search-btn" aria-label="Buscar"><i class="fa fa-search"></i></button>
                </div>

                <div class="right-group">
                    <button class="btn filter-btn"><i class="fa fa-filter"></i>&nbsp;Mais filtros</button>
                    <button class="btn add-btn" @click="openAdd"><i class="fa fa-plus"></i>&nbsp;Adicionar
                        cliente</button>
                </div>
            </div>
        </div>
        <section class="page-content">
            <p>Página de Serviços</p>
        </section>

        <section id="tabela-servicos">
            <table>
                <div id="tabela-servicos-header">
                    <tr>
                        <th># ID</th>
                        <th>Nome do Serviço</th>
                        <th>Preço Padrão</th>
                        <th>Tempo Estimado</th>
                        <th>Opções</th>
                    </tr>
                    <tr v-for="serviço in servicos" :key="servico.id">
                        <td>{{servico.id}}</td>
                        <td>{{servico.nomeTipoServico}}</td>
                        <td>{{servico.preco}}</td>
                        <td>{{servico.tempoEstimado}}</td>
                        <td><button @click("editar")>Editar</button></td>
                        <td><button @click("deletar")>Editar</button></td>
                    </tr>
                </div>


                
            </table>
        </section>



    </div>

      <script type="module" th:src="@{/js/app.js}" defer></script>

      <script>

      </script>
</body>

</html>
